    <main>
        <h1>Discord Bot Control Panel</h1>

        <!-- Lieserl Einstein Bot Section -->
        <div class="panel-container">
            <h2>Lieserl Einstein</h2>
            <button onclick="SendCommandLieserl('start')">Start Lieserl</button>
            <button onclick="SendCommandLieserl('stop')">Stop Lieserl</button>
            <button onclick="getStatusLieserl()">Check Lieserl Status</button>
            <p id="lieserl-botName">Name: </p>
            <p id="lieserl-status">Status: </p>
        </div>

        <!-- SuiBot Section -->
        <div class="panel-container">
            <h2>SuiBot</h2>
            <button onclick="SendCommandSuiBot('start')">Start SuiBot</button>
            <button onclick="SendCommandSuiBot('stop')">Stop SuiBot</button>
            <button onclick="getStatusSuiBot()">Check SuiBot Status</button>
            <p id="suibot-botName">Name: </p>
            <p id="suibot-status">Status: </p>
        </div>

    </main>

    <script src="./control-panel.js"></script>
</body>
